

{% for user in users %}
  {% set status = user.status %}
  {% if status in ['online', 'away'] %}
    <li class='status {{ status}}' id='user-{{ user.id }}'>
        <a href='/user/{{ user.id }}/messages' title='{{ user.name }}<br>{{ user.last_online | friendly_format(owner.utcoffset, short=True) }}' class='chat'>
          <img src="{{ user.avatar }}" class='medium-avatar'>
        </a>
    </li>
  {% endif %}
{% endfor %}
