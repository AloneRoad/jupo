

{% set suggested_friends = owner.suggested_users %}
{% if suggested_friends %}

    <div class="box">
      <div class="header">
        <div class="title">People You May Know</div>
      </div>
        <div class="body">
          <ul class='suggested-users'>
          {% for user in suggested_friends %}
            <li class='user'>
              <a href='/user/{{ user.id }}' class='async'>
                <img class='small-avatar lfloat' src='{{ user.avatar }}' />
              </a>
              <a href='/user/{{ user.id }}' class='async username'>
                {{ user.name }}
              </a>
              
              <a class='follow' href='/user/{{ user.id }}/follow'>+ Add Contact</a>
              
            </li>
          {% endfor %}
          </ul>
        </div>
    </div>
{% endif %}
