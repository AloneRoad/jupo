[unix_http_server]
file = /var/log/jupo/supervisor.sock

[supervisord]
logfile       = /var/log/jupo/supervisord.log
directory     = /home/Workspace/jupo/src/
pidfile       = /var/log/jupo/supervisord.pid
nodaemon      = false 
minfds        = 65535                                    
minprocs      = 200                                 
environment   = PATH="/home/Workspace/jupo/env/bin" 

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl = unix:///var/log/jupo/supervisor.sock


[program:pingpong_port7000]
command       = gunicorn -k gevent -w 4 --max-requests 1000 -b 0.0.0.0:7000 main:app

[program:pingpong_port7001]
command       = gunicorn -k gevent -w 4 --max-requests 1000 -b 0.0.0.0:7001 main:app

[program:pubsub_port8000]
command       = gunicorn -k gevent -w 4 --max-requests 1000 -b 0.0.0.0:8000 main:app

[program:pubsub_port8001]
command       = gunicorn -k gevent -w 4 --max-requests 1000 -b 0.0.0.0:8001 main:app

[program:pubsub_port8002]
command       = gunicorn -k gevent -w 4 --max-requests 1000 -b 0.0.0.0:8002 main:app

[program:pubsub_port8003]
command       = gunicorn -k gevent -w 4 --max-requests 1000 -b 0.0.0.0:8003 main:app

[program:web_port9000]
command       = gunicorn -k gevent -w 8 --max-requests 1000 -b 0.0.0.0:9000 main:app

[program:web_port9001]
command       = gunicorn -k gevent -w 8 --max-requests 1000 -b 0.0.0.0:9001 main:app

[program:web_port9002]
command       = gunicorn -k gevent -w 8 --max-requests 1000 -b 0.0.0.0:9002 main:app

[program:web_port9003]
command       = gunicorn -k gevent -w 8 --max-requests 1000 -b 0.0.0.0:9003 main:app


[program:smtpd]
command       = python mail_server.py


[program:snowflake]
command       = python flake.py --worker_id=0 --port=2300


[program:rqworker]
command       = python rqworker.py high default low
numprocs      = 1
process_name  = %(process_num)s
autorestart   = true


[program:send_mail]
command       = python rqworker.py send_mail
numprocs      = 1
process_name  = %(process_num)s
autorestart   = true


[program:crawler]
command       = python rqworker.py urls
numprocs      = 1
process_name  = %(process_num)s
autorestart   = true


[program:move_to_s3]
command       = python rqworker.py move_to_s3
numprocs      = 1
process_name  = %(process_num)s
autorestart   = true


[program:nginx]
command       = nginx -c /home/Workspace/jupo/conf/nginx.conf


